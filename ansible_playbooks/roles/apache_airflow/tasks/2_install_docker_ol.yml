---
- name: Add repository
  become: true
  yum_repository:
    name: docker-ce-stable
    description: Set up the Docker repository
    baseurl: https://download.docker.com/linux/centos/$releasever/$basearch/stable
    enabled: true
    gpgcheck: true
    gpgkey: https://download.docker.com/linux/centos/gpg

- name: Install Docker
  become: true
  yum:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: latest
    update_cache: true

- name: Enable Docker to start-up at boot
  become: true
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: true

- name: Add opc user to docker group
  become: true
  ansible.builtin.user:
    name: opc
    groups: docker
    append: true

- name: Upgrade Python pip
  ansible.builtin.pip:
    name: pip
    state: latest
    extra_args: --user


- name: Install docker-compose python package
  ansible.builtin.pip:
    name: docker-compose
    extra_args: --user

- name: Reset SSH connection to reflect group membership
  meta: reset_connection
  when: ansible_connection != 'local'

- name: Work around group membership when connection is local
  become: true
  file:
    path: /var/run/docker.sock
    mode: u+rw,g+rw,o+rw
  when: ansible_connection == 'local'